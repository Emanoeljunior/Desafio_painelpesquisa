<!DOCTYPE html>

<html lang="pt-br">
<head>
    <!-- Required tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
     <link rel="stylesheet" href="style.css"/>

    <title>Formulário</title>


</head>

<body>
    
    <section class="get_in_touch">
        <h1 class="title">Cadastro de endereço</h1>
        <div class="container-fluid">
            
            <form action="" class="row g-3" method="POST" id="formulario">
                    
                <div class="form-floating mb-3 col-sm-4">
                    <input class="form-control" id="tipo_log" type="text" list="log_option" value="" placeholder="ex: RUA" required/>
                    <label for="tipo_log">Tipo do logradouro</label>
                </div> 
                <datalist id="log_option">
                    <option value="RUA">
                    <option value="AVENIDA">
                    <option value="ESTRADA">
                    <option value="ALAMEDA">
                    <option value="RODOVIA">
                  </datalist>
                <div class="form-floating mb-3 col-sm-4">
                    <input class="form-control" id="nome_log" type="text" value="" placeholder=" ex: Ibirapuera" required/>
                    <label for="nome_log">Nome do logradouro</label>
                </div> 
                <div class="form-floating mb-3 col-sm-4">
                    <input class="form-control" id="numero" type="number" value="" placeholder=" ex: 705" required/>
                    <label for="numero">Número da residência</label>
                </div> 
                <div class="form-floating mb-3 col-sm-6">
                    <input class="form-control" id="bairro" type="text" value="" placeholder="ex:  Floresta" required/>
                    <label for="bairro">Bairro/Localidade</label>
                </div> 
                <div class="form-floating mb-3 col-sm-6">
                    <input class="form-control" id="complemento" type="text" value="" placeholder="ex: Sala D" required/>
                    <label for="complemento">Complemento</label>
                </div> 
            
                  
                   <div class="form-floating mb-3 col-sm-3">
                    <select id="long_option" name="long_dir" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                        <option selected value="">Escolha</option>
                        <option value="Leste">Leste</option>
                        <option value="Oeste">Oeste</option>
                    </select>
                    <label for="long_dir">Longitude -Direção</label>
                  </div> 
                   <div class="form-floating mb-3 col-sm-3">
                    <input class="form-control" id="long_grau" type="number" step="any" value="" placeholder="ex: 26" required/>
                    <label for="long_grau">Longitude - Grau</label>
            </div> 
                   <div class="form-floating mb-3 col-sm-3">
                    <input class="form-control" id="long_min" type="number" step="any" value="" placeholder="ex: 20" required/>
                    <label for="long_min">Longitude - Minuto</label>
            </div> 
                   <div class="form-floating mb-3 col-sm-3">
                    <input class="form-control" id="long_seg" type="number" step="any" value="" placeholder="ex: 21.163" required/>
                    <label for="long_seg">Longitude - Segundo</label>
            </div> 
            
            <div class="form-floating mb-3 col-sm-3 ">
                <select id="lat_option" name="lat_dir" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                    <option selected value="">Escolha</option>
                    <option value="Norte">Norte</option>
                    <option value="Sul">Sul</option>
                </select>
                <label for="lat_dir">Latitude -Direção</label>
              </div> 
            
                   <div class="form-floating mb-3 col-sm-3">
                    <input class="form-control" id="lat_grau" type="number" step="any" value="" placeholder="ex: 48" required/>
                    <label for="lat_grau">Latitude - Grau</label>
            </div> 
                   <div class="form-floating mb-3 col-sm-3">
                    <input class="form-control" id="lat_min" type="number" step="any" value="" placeholder="ex: 51" required/>
                    <label for="lat_min">Latitude - Minuto</label>
            </div> 
                   <div class="form-floating mb-3 col-sm-3">
                    <input class="form-control" id="lat_seg" type="number" step="any" value="" placeholder="ex: 16.711" required/>
                    <label for="lat_seg">Latitude - Segundo</label>
            </div> 
               
                <button id="btn" class="btn btn-primary" type="submit" >Enviar</button>
            
            </form>
        </div>
    </section>
 
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="form.js"></script>
    
</body>

</html>
